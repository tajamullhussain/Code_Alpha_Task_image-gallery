<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeAlpha_Tajamul_Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-images"></i>
                </div>
                <h1> Image Gallery</h1>
            </div>
            <p class="subtitle">Every picture tells a story, every gallery holds a world. Colors and light breathe life into every frame. A gallery is where emotions live forever in images. </p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="total-count">12</div>
                    <div class="stat-label">Images</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="category-count">4</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">Responsive</div>
                </div>
            </div>
        </header>

        <!-- Category Filter -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Images</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="car">Car</button>
            <button class="filter-btn" data-filter="people">People</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <span class="close-lightbox" id="close-lightbox">
                <i class="fas fa-times"></i>
            </span>
            <div class="counter" id="counter">1/12</div>
            <div class="lightbox-content">
                <div class="lightbox-img-container">
                    <img src="" alt="Lightbox Image" class="lightbox-img" id="lightbox-img">
                    <div class="lightbox-nav prev" id="prev-lightbox">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="lightbox-nav next" id="next-lightbox">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="lightbox-info">
                    <h2 class="lightbox-title" id="lightbox-title"></h2>
                    <div class="lightbox-meta">
                        <div class="lightbox-category" id="lightbox-category"></div>
                        <div class="lightbox-date" id="lightbox-date"></div>
                    </div>
                    <div class="lightbox-actions">
                        <button class="action-btn" id="download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn" id="share-btn">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                        <button class="action-btn" id="info-btn">
                            <i class="fas fa-info-circle"></i> Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© 2026 image Gallery.</p>
            <div class="footer-links">
                <a href="https://www.instagram.com/tajamull.hussain?igsh=MW5ncW15NWZsYTVhcg=="><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.linkedin.com/in/tajamull-hussain-40b3132a8/"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
